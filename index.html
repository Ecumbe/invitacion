<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aloha Andrea</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><!-- Fuente hawaiana -->
    <style>
        body {
            /* Fondo animado con gradiente en movimiento */
            background: linear-gradient(135deg, #7ecbff 0%, #fff6e0 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Baloo 2', 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        /* Animación de movimiento suave para hojas */
        @keyframes hojaFloat {
            0%   { transform: translateY(0) scale(1) rotate(var(--rot)); }
            50%  { transform: translateY(-18px) scale(1.04) rotate(calc(var(--rot) + 6deg)); }
            100% { transform: translateY(0) scale(1) rotate(var(--rot)); }
        }
        /* Elementos hawaianos decorativos */
        .hawaiian-deco {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }
        .hawaiian-deco.top-left {
            top: 0; left: 0;
            width: 120px;
            transform: rotate(-15deg);
        }
        .hawaiian-deco.top-right {
            top: 0; right: 0;
            width: 100px;
            transform: rotate(10deg);
        }
        .hawaiian-deco.bottom-left {
            bottom: 0; left: 0;
            width: 90px;
            transform: rotate(12deg);
        }
        .hawaiian-deco.bottom-right {
            bottom: 0; right: 0;
            width: 110px;
            transform: rotate(-10deg);
        }
        .container {
            background: rgba(255, 255, 255, 0.377);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 30px 30px 30px;
            text-align: center;
            max-width: 350px;
            position: relative;
            z-index: 1;
        }
        .filo-img {
            position: absolute;
            top: -30px;    /* Línea 54: Ajusta aquí la posición vertical */
            right: -40px;  /* Cambiado de left a right para la esquina superior derecha */
            left: auto;
            width: 220px;  /* Línea 56: Ajusta aquí el tamaño */
            pointer-events: none;
            z-index: 2;
            /* Puedes ajustar el tamaño y posición si lo deseas */
        }
        h1 {
            color: #1e4fa3;
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeInDown 1s;
            text-shadow: 2px 2px 0 #fff6e0, 0 2px 8px #ff5eae33;
            font-family: 'Pacifico', cursive; /* Fuente hawaiana */
        }
        .stitch-img {
            width: 180px;
            margin-bottom: 18px;
            /* Eliminar borde y sombra para PNG sin fondo */
            border-radius: 0;
            box-shadow: none;
            animation: bounceIn 1.2s;
            background: none;
        }
        .mensaje {
            color: #ff5eae;
            font-size: 1.3em;
            margin-bottom: 28px;
            animation: fadeInUp 1.2s;
            text-shadow: 1px 1px 0 #fff6e0;
        }
        .btn-invitar {
            background: linear-gradient(90deg, #1e4fa3 60%, #ff5eae 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,79,163,0.18);
            transition: 
                transform 0.25s cubic-bezier(.4,2,.6,1), 
                background 0.3s, 
                box-shadow 0.25s;
            animation: pulseBtn 2.2s infinite cubic-bezier(.4,0,.6,1);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-invitar:hover {
            transform: scale(1.12) rotate(-2deg);
            background: linear-gradient(90deg, #ff5eae 60%, #1e4fa3 100%);
            box-shadow: 0 6px 24px 0 #ff5eae55, 0 2px 8px rgba(30,79,163,0.18);
            filter: brightness(1.08);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes bounceIn {
            0% { transform: scale(0.7);}
            60% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        @keyframes pulseBtn {
            0% { transform: scale(1);}
            50% { transform: scale(1.07);}
            100% { transform: scale(1);}
        }
        .hoja-bg {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
            filter: drop-shadow(0 2px 8px #0002);
            transition: opacity 0.5s;
            animation: hojaFloat 5s ease-in-out infinite;
        }
        .hoja1 { left: 5vw; top: 8vh; width: 120px; --rot: -18deg; animation-delay: 0s;}
        .hoja2 { left: 60vw; top: 3vh; width: 90px; --rot: 22deg; animation-delay: 1.2s;}
        .hoja3 { left: 80vw; top: 20vh; width: 160px; --rot: -8deg; animation-delay: 2.1s;}
        .hoja4 { left: 10vw; top: 60vh; width: 80px; --rot: 35deg; animation-delay: 0.7s;}
        .hoja5 { left: 70vw; top: 70vh; width: 110px; --rot: -30deg; animation-delay: 1.7s;}
        .hoja6 { left: 40vw; top: 80vh; width: 140px; --rot: 12deg; animation-delay: 2.7s;}
        .hoja7 { left: 30vw; top: 40vh; width: 70px; --rot: -25deg; animation-delay: 1.4s;}
        .hoja8 { left: 85vw; top: 50vh; width: 100px; --rot: 15deg; animation-delay: 0.4s;}
    </style>
</head>
<body>
    <!-- Hojas PNG en posiciones aleatorias y tamaños variados -->
    <img src="hoja.png" class="hoja-bg hoja1" alt="">
    <img src="hoja.png" class="hoja-bg hoja2" alt="">
    <img src="hoja.png" class="hoja-bg hoja3" alt="">
    <img src="hoja.png" class="hoja-bg hoja4" alt="">
    <img src="hoja.png" class="hoja-bg hoja5" alt="">
    <img src="hoja.png" class="hoja-bg hoja6" alt="">
    <img src="hoja.png" class="hoja-bg hoja7" alt="">
    <img src="hoja.png" class="hoja-bg hoja8" alt="">
    <div class="container">
        <img src="filo.png" alt="" class="filo-img">
        <h1>Aloha Andrea</h1>
        <h1>Digo Mari</h1>
        <img src="stitch2.png" alt="Stitch" class="stitch-img">
        <div class="mensaje">Stitch y yo, Te tenemos una invitación</div>
        <button class="btn-invitar" onclick="window.location.href='pagina2.html'">Ver invitación</button>
    </div>
</body>
</html>
